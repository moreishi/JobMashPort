<div class="container">
  <div class="jumbotron">
    <div class="container">
      <h1>Job Mash Port</h1>
      <p><h4>Quick and Smart way of finding a job.</h4></p>
      <form ng-submit="search()">
      <div class="form-group">
        <!-- <label for="job">Email address</label> -->
        <input ng-model="f.search" type="text" class="form-control" id="job" placeholder="Search Job e.g AngularJS">
      </div>
      <button type="submit" class="btn btn-success">Search</button>
    </form>
    </div>
  </div>
</div>

<div class="container">

  <h1 ng-show="jobs">Jobs positions available</h1>
  <h1 ng-show="!jobs">Zero 0 Job search result</h1>

  <div class="row">

    <div class="col-md-6" ng-repeat="j in jobs">
      
      <div class="media">
        <div class="media-left">
          <img class="media-object" ng-src="https://pbs.twimg.com/profile_images/454374322459525120/CrYC9HBz_bigger.png" width="32px" height="32px" alt="...">
        </div>
        <div class="media-body">
          <!-- <h4 class="media-heading">{{j.source}}<small>2 days ago</small></h4> -->
          <p ng-bind-html="j.text | linky: '_blank'"></p>
        </div>
      </div>
    </div>

    <!-- No result found -->

  </div>


</div>
